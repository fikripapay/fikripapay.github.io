<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Card Component</title>
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="top">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="buttom">
      <div class="profil">
        <img src="images/profil.jpg" alt="Profil">
      </div>
      <div class="name">
        <h3>Abdul Fikri <span class="age">21</span></h3>
        <span>Bogor</span>
      </div>
      <div class="total">
        <div class="reaction">
          <h1>80K</h1>
          <span>Followers</span>
        </div>
        <div class="reaction">
          <h1>803K</h1>
          <span>Likes</span>
        </div>
        <div class="reaction">
          <h1>1.4K</h1>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
