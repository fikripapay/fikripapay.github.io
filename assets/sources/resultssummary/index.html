<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Components</title>
  <link rel="icon" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
  
  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="circle">
        <div class="teks">
          <h1>76</h1>
          <span>of 100</span>
        </div>
      </div>
      <div class="detail">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these lests.</p>
      </div>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="components reaction">
        <div class="icon reaction">
          <img src="assets/images/icon-reaction.svg" alt="icon reaction">
          <span>Reaction</span>
        </div>
        <div class="score">
          <span>80 / 100</span>
        </div>
      </div>
      <div class="components memory">
        <div class="icon memory">
          <img src="assets/images/icon-memory.svg" alt="icon memory">
          <span>Memory</span>
        </div>
        <div class="score">
          <span>92 / 100</span>
        </div>
      </div>
      <div class="components verbal">
        <div class="icon verbal">
          <img src="assets/images/icon-verbal.svg" alt="icon verbal">
          <span>Verbal</span>
        </div>
        <div class="score">
          <span>61 / 100</span>
        </div>
      </div>
      <div class="components visual">
        <div class="icon visual">
          <img src="assets/images/icon-visual.svg" alt="icon visual">
          <span>Visual</span>
        </div>
        <div class="score">
          <span>72 / 100</span>
        </div>
      </div>
      <button class="continue">Continue</button>
    </div>
  </div>
  
</body>
</html>
